<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  </div>

  <h1 class="ui header">WittyUrl</h1>


  <form id="makeUserLinks">
    <div class="field">
      <label>Please create a User Name</label>
      <input type="text" name="username" placeholder="Username">
    </div>
    <table class="socialMediaUrlTable" style="width:100%">
      <tr class="tableHeaders">
        <th>Social Media Sites</th>
        <th>Please enter Website User Url</th>
      </tr>

      <tr id=1 class="formData">
        <td class="dropDownSocialSites">
          <select id="socialMediaDropDown" name="social_media_options" data-select-id="1">

          </select>
        </td>
        <td class="userSocialSiteUrl" data-user-url="1">
          <div class="ui form">
            <input id="userSocialUrlId" type="text" placeholder="Please fill this entry">
          </div>

        </td>

      </tr>


    </table>
    <button type="button" id="newRowButton">Add a New Row</button>
    <input type="submit" id="submitButton" value="Submit"/>
  </form>

  <div id="overlay">
    <table style="width:100%">
    
      <tr>
        <div id="text" class="wityyUrlField">
          <label>WityyUrl</label>
          <input type="text" name="wittyUrlDisplayCard" placeholder="">
        </div>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
